<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit {{user.first_name}} {{user.last_name}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Edit user</h2>
    <form method="POST">
      <label for="fname">First Name:</label>
      <br />
      <input type="text" name="fname" value="{{ user.first_name }}"" />
      <br />
      <label for="lname">Last name:</label>
      <br />
      <input type="text" name="lname" value="{{user.last_name}}" />
      <br />
      <label for="image">Image URL:</label>
      <br />
      <input type="text" name="image" value="{{user.image_url}}" />
      <br />
      <a class="btn btn-outline-success" href="/users" role="button">Cancel</a>
      <!-- <a href="/users" class="cancel">Cancel</a> -->
      <button class="btn btn-success">Save</button>
    </form>
  </body>
</html>
